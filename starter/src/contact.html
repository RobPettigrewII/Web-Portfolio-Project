<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Developer Portfolio</title>
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <header class="header">
    <nav class="nav" role="navigation" aria-label="Main Navigation">
      <ul class="nav__list">
        <li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>
        <li class="nav__item"><a href="projects.html" class="nav__link">Projects</a></li>
        <li class="nav__item"><a href="skills.html" class="nav__link">Skills</a></li>
        <li class="nav__item"><a href="resume.html" class="nav__link">Resume</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1 class="page-title">Contact</h1>
    <form class="contact-form" action="#" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="button button--primary">Send</button>
    </form>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Developer Name</p>
  </footer>
</body>
</html>
